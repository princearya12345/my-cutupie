<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ajisha</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-white: #fff0f3;
            --text-dark: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--soft-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 500px;
            z-index: 10;
        }

        /* The Profile Picture Style */
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            object-fit: cover; /* Keeps the photo from stretching */
        }

        h2 {
            color: var(--primary-pink);
            font-weight: 400;
            margin: 0;
            letter-spacing: 2px;
        }

        h1 {
            color: var(--text-dark);
            font-size: 2.5rem;
            margin: 10px 0 20px 0;
        }

        p {
            color: var(--text-dark);
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .button-group {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 60px; /* Space for the "No" button to move */
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ffffff;
            color: var(--text-dark);
            border: 2px solid var(--primary-pink);
            position: absolute;
            left: 55%;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <img src="ajisha-photo.jpg" alt="Ajisha" class="profile-pic">
        
        <h2>Hii Ajisha</h2>
        <h1>Will you marry me? üíç</h1>
        <p>I found the one my soul loves, and I never want to let go. Will you stay by my side forever?</p>
        
        <div class="button-group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successMessage">
        <img src="ajisha-photo.jpg" alt="Ajisha" class="profile-pic">
        <h1>HOORAY! ‚ù§Ô∏è</h1>
        <p>I'm the luckiest person in the world. I love you, Ajisha!</p>
        <div style="font-size: 4rem;">üíç‚ú®‚ù§Ô∏è</div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Move button within a safe range so it doesn't go off screen
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffffff']
            });

            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>

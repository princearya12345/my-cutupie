<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-white: #fff0f3;
            --text-dark: #590d22;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--soft-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            padding: 2rem;
            max-width: 500px;
        }

        h1 {
            color: var(--text-dark);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: var(--primary-pink);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button-group {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #ffffff;
            color: var(--text-dark);
            border: 2px solid var(--primary-pink);
            position: absolute;
            left: 55%;
        }

        .hidden {
            display: none;
        }

        #successMessage {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Will you marry me? üíç</h1>
        <p>You make every day feel like a dream I never want to wake up from.</p>
        
        <div class="button-group">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="container hidden" id="successMessage">
        <h1>HOORAY! ‚ù§Ô∏è</h1>
        <p>I can't wait to spend the rest of my life with you.</p>
        <div style="font-size: 5rem;">‚ú®üë©‚Äç‚ù§Ô∏è‚Äçüë®‚ú®</div>
    </div>

    <script>
        // Function to move the "No" button randomly
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Function for confetti and showing the success message
        function celebrate() {
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ff758f', '#ffffff']
            });

            // Hide question and show success
            document.getElementById('mainContainer').classList.add('hidden');
            document.getElementById('successMessage').classList.remove('hidden');
        }
    </script>
</body>
</html>
